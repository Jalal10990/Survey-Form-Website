<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
<p id="description">Please fill out this survey to help us improve.</p>

<form id="survey-form">

    <!-- name field -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <br>

    <!-- email field -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <br>

    <!-- number field -->
    <label id="number-label" for="number">Age (optional):</label>
    <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="120">

    <br>

    <!-- dropdown option -->
    <label for="dropdown">Which option best describes you?</label>
    <select name="dropdown" id="dropdown">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
    </select>

    <br>

    <!-- radio buttons -->
    <p>Would you recommend us to a friend?</p>
    <label>
        <input type="radio" name="recommend" value="definitely"> Definitely
    </label>
    <label>
        <input type="radio" name="recommend" value="maybe"> Maybe
    </label>
    <label>
        <input type="radio" name="recommend" value="not-sure"> Not Sure
    </label>

    <br>

    <!-- checkboxes -->
    <p>What would you like to see improved? (Check all that apply)</p>
    <label>
        <input type="checkbox" name="improvement" value="front-end"> Front-end Projects
    </label>
    <label>
        <input type="checkbox" name="improvement" value="back-end"> Back-end Projects
    </label>
    <label>
        <input type="checkbox" name="improvement" value="data-visualization"> Data Visualization
    </label>

    <br>

    <!-- textarea -->
    <label for="comments">Any comments or suggestions?</label>
    <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea>

    <br>

    <!-- submit button -->
    <button type="submit" id="submit">Submit</button>

</form>
<script src="script.js"></script>
</body>
</html>
